<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-title>{{hero.alter_ego}}</mat-card-title>
    </mat-card-header>

    <!--TODO: imagan-->

    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">
    <mat-card-content class="mt-2">
        <h4>{{hero.publisher}}</h4>
        <p>
            <strong>Primera aparicion</strong>{{hero.first_appearance}}
            <br>
            <mat-chip-listbox>
                <!--TODO: se utiliza un for con solucion js pero se puede arreglar con un pipe-->
                <mat-chip *ngFor="let name of hero.characters.split(',')">
                    {{name}}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button
            color="primary"
            [routerLink]="['/heroes/edit',hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>
        <span class="spacer"></span>
        <button mat-button
        [routerLink]="['/heroes',hero.id]">
        <mat-icon>more_horiz</mat-icon>

    </button>
    </mat-card-actions>
</mat-card>
