<div class="flex flex-column">
	<h3>Buscador</h3>
	<mat-form-field>
		<mat-label>Buscador de Heroes</mat-label>
		<input [formControl]="searchInput"
			[matAutocomplete]="auto"
			(input)="searchHeroes()"
			type="text"
			matInput>
	</mat-form-field>

	<mat-autocomplete #auto="matAutocomplete"
		(optionSelected)="onSelectedOption($event)"
		autoActiveFirstOption>
		<mat-option *ngFor="let hero of heroes"
			[value]="hero">
			{{hero.superhero}}
		</mat-option>
		<mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
			value>
			No se encontro nada con el termino {{searchInput.value}}
		</mat-option>
	</mat-autocomplete>
	{{selectedHero | json}}
</div>
